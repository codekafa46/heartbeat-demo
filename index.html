<!DOCTYPE html>
<html>
<head>
    <style>
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            margin: 50px auto;
        }
        .heart::before, .heart::after {
            content: "";
            width: 1000px;
            height: 1000px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before { top: -50px; left: 0; }
        .heart::after { top: 0; left: 50px; }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            15% { transform: scale(1.3) rotate(-45deg); }
            30% { transform: scale(1) rotate(-45deg); }
            45% { transform: scale(1.15) rotate(-45deg); }
            60% { transform: scale(1) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
